<main>
  <section id="section-login">
    <h2>Login</h2>
    <form class="row g-3" (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
      <div class="form-group">
        <label for="staticUsuario" class="visually-hidden">Usuário</label>
        <input type="text" class="form-control" id="staticUsuario" placeholder="email@exemplo.com" name="email" [(ngModel)]="email" required email>
      </div>
      <div class="form-group">
        <label for="inputPassword2" class="visually-hidden">Senha</label>
        <input type="password" class="form-control" id="inputPassword2" placeholder="senha" name="password" [(ngModel)]="password" required>
      </div>
      <button type="submit" class="btn btn-primary mb-3">Login</button>
    </form>
    <div *ngIf="showSuccessMessage" class="alert alert-success" role="alert">
      Logado com Sucesso!
    </div>
    <div *ngIf="showErrorMessage" class="alert alert-danger" role="alert">
      Você não é cadastrado.
    </div>
  </section>
</main>
